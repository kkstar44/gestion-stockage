<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Security - Connexion</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="images/logo.png" alt="Alpha Security" class="auth-logo">
            <h1>Gestion de Stockage</h1>
            
            <div id="loginForm" class="auth-form">
                <h2>Connexion</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Se connecter</button>
                </form>
                <p class="auth-info" style="text-align: center; margin-top: 1rem; color: var(--text-light); font-size: 0.875rem;">
                    Contactez votre administrateur pour obtenir un compte.
                </p>
            </div>

            <div id="authMessage" class="message" style="display: none;"></div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
